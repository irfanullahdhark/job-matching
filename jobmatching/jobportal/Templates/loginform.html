<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <script src="{% static 'popper.min.js' %}"></script>
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <script src="{% static 'jquery.min.js' %}"></script>
        <!-- Stylesheet -->
        <link href="{% static 'login/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-2">
            <div class="container">
                <div class="col-left">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="{% url 'jobportal:loging' %}" method="POST">
                            {% csrf_token %}
                            <p>
                                <input type="text" placeholder="User Name" required name="username">
                            </p>
                            <p>
                                <input type="password" placeholder="Password" required name="password">
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Sing In" />
                            </p>
                            <p>
                                <h6 class="text-danger">{{ error }}</h6>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-social">
                        <h2>Job site</h2>
                        <a class="btn btn-go" href="">Welcome</a>
                        <a class="btn btn-fb" href="">please login</a>
                       
                    </div>
                </div>
            </div>
            <div class="credit">
               
            </div>
        </div>
    </body>
</html>
