<!DOCTYPE html>
{% include 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostAJob</title>
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'popper.min.js' %}"></script>
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'jquery.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">


  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'css/bootstrap.min.css ' %}" rel="stylesheet">
  <link href="{% static 'js/bootstrap.min.js ' %}" rel="stylesheet">


  <!-- Template Stylesheet -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"> -->
</head>
<body>
    <div class="container col-md-6" >
        <h2 class="text-center">دکمپنۍ ا‌‌ړوند معلومات داخل کړئ</h2>
        <!-- action="{% url 'jobportal:CompanyRegistration' %}" -->
        <form  method="POST" class="was-validated" id="formid">
            {% csrf_token %}

            <div class="form-group ">
                <!-- <label for="uname">Registration_No:</label> -->
                <input type="number" class="form-control" id="RegistrationNo" placeholder="Enter Company Registration_No" name="RegistrationNo" required min="1">
             
              </div>    
              <div class="form-group">
                <!-- <label for="uname">Password:</label> -->
                <input type="password" class="form-control" id="CompanyPassword" placeholder="Enter Password" name="CompanyPassword" required minlength="8">
              
              </div>
              <div class="form-group">
                <!-- <label for="uname">Admin_Name:</label> -->
                <input type="text" class="form-control" id="AdminName" placeholder="Enter Admin_Name" name="AdminName" required>
             
              </div>
          <div class="form-group">
            <!-- <label for="uname">CompanyName:</label> -->
            <input type="text" class="form-control" id="CompanyName" placeholder="Enter CompanyName" name="CompanyName" required>
        
          </div>
          <select name="Location" class="custom-select mb-3" id="Location">
            <option selected>Select the location</option>
            <option value="kabul">Kabul</option>
            <option value="paktia">Paktia</option>
            <option value="khost">Khost</option>
          </select>
          <div class="form-group">
            <!-- <label for="description">Comment:</label> -->
            <textarea class="form-control" rows="5" id="Description" name="Description" placeholder="Enter Detail"></textarea>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script type="text/Javascript">
        $(document).on('submit','#formid',function(e){alert("successfully Registered");
          e.preventDefault();
          $.ajax({
            alert("here"); 
            type="POST",
            url:"{% url 'jobportal:CompanyRegistration' %}",
            data:{
              RegistrationNo:$('#RegistrationNo').val(),
              CompanyPassword:$('CompanyPassword').val(),
              AdminName:$('AdminName').val(),
              CompanyName:$('CompanyName').val(),
              Location:$('Location').val(),
              Description:$('Description').val(),
              csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success:function(){
             
            },
            error:function(){
              alert("some problem try again");
            }     

          });
        });


      </script>
</body>
</html>
